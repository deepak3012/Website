</script>
<script type="text/javascript">
    var parliament = new google.maps.LatLng(29.9894884,77.0534647);
var marker;
    
  function initialize() {
    var myOptions = {
      zoom: 12,
      center: parliament ,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    
     var marker = new google.maps.Marker({
      position: parliament, 
      map: map, 
      title:"Hello World!"
  });   
  }

</script>
</head>
<body onload="initialize()">

  </div>
</div>
</div>
</div>
</div>

</html>
